<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <title>Floating & Fixed Action Buttons</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">Floating & Fixed Action Buttons</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <!-- FLOATING BUTTONS -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">FLOATING BUTTONS</div>
                    <button class="btn-floating btn-large waves-effect waves-light red">
                        <i class="material-icons">add</i>
                    </button>
                    <a class="btn-floating btn-large waves-effect waves-light blue">
                        <i class="material-icons">edit</i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <!-- PULSE EFFECT -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">PULSE EFFECT</div>
                    <button class="btn-floating btn-large waves-effect waves-light green pulse">
                        <i class="material-icons">publish</i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <!-- SIMPLE FIXED ACTION BUTTON -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">SIMPLE FIXED ACTION BUTTON</div>
                    <div class="fixed-action-btn">
                        <button class="btn-floating btn-large red">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div style="margin-top: 500px;"></div>
</body>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>


</html>
