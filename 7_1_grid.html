<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <title>The Grid Layout</title>

    <style>
        .box {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">The Grid Layout</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <!-- 12 1 COLUMNS -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">12 1 COLUMNS</div>
                    <div class="row">
                        <div class="col s1">
                            <div class="box">1</div>
                        </div>
                        <div class="col s1">
                            <div class="box">2</div>
                        </div>
                        <div class="col s1">
                            <div class="box">3</div>
                        </div>
                        <div class="col s1">
                            <div class="box">4</div>
                        </div>
                        <div class="col s1">
                            <div class="box">5</div>
                        </div>
                        <div class="col s1">
                            <div class="box">6</div>
                        </div>
                        <div class="col s1">
                            <div class="box">7</div>
                        </div>
                        <div class="col s1">
                            <div class="box">8</div>
                        </div>
                        <div class="col s1">
                            <div class="box">9</div>
                        </div>
                        <div class="col s1">
                            <div class="box">10</div>
                        </div>
                        <div class="col s1">
                            <div class="box">11</div>
                        </div>
                        <div class="col s1">
                            <div class="box">12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- 3 4 COLUMNS -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">3 4 COLUMNS</div>
                    <div class="row">
                        <div class="col s4">
                            <div class="box">1</div>
                        </div>
                        <div class="col s4">
                            <div class="box">2</div>
                        </div>
                        <div class="col s4">
                            <div class="box">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- 2 6 COLUMNS -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">2 6 COLUMNS</div>
                    <div class="row">
                        <div class="col s6">
                            <div class="box">1</div>
                        </div>
                        <div class="col s6">
                            <div class="box">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- 8 & 4 COLUMNS -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">8 & 4 COLUMNS</div>
                    <div class="row">
                        <div class="col s8">
                            <div class="box">1</div>
                        </div>
                        <div class="col s4">
                            <div class="box">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12">
            <!-- RESPONSIVE GRIDS m1 s12 -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">RESPONSIVE GRIDS m1 s12</div>
                    <div class="row">
                        <div class="col m1 s12">
                            <div class="box">1</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">2</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">3</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">4</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">5</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">6</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">7</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">8</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">9</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">10</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">11</div>
                        </div>
                        <div class="col m1 s12">
                            <div class="box">12</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- RESPONSIVE GRIDS m4 s12 -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">RESPONSIVE GRIDS m4 s12</div>
                    <div class="row">
                        <div class="col m4 s12">
                            <div class="box">1</div>
                        </div>
                        <div class="col m4 s12">
                            <div class="box">2</div>
                        </div>
                        <div class="col m4 s12">
                            <div class="box">3</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- RESPONSIVE GRIDS xl9 l8 m6 s12 -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">RESPONSIVE GRIDS xl9 l8 m6 s12</div>
                    <div class="row">
                        <div class="col xl9 l8 m6 s12">
                            <div class="box">1</div>
                        </div>
                        <div class="col xl3 l4 m6 s12">
                            <div class="box">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- PUSH & PULL -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">PUSH & PULL</div>
                    <div class="row">
                        <div class="col s7 push-s5">
                            <div class="box">1</div>
                        </div>
                        <div class="col s5 pull-s7">
                            <div class="box">2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- OFFSETS -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">OFFSETS</div>
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="box">LOGIN</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 500px;"></div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
