<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <title>Basic Form & Input</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">Basic Form & Input</h1>
        </div>
    </div>
    <div class="row">
        <div class="container">

            <form>
                <!-- TEXT FIELD -->
                <div class="input-field">
                    <input id="name" type="text">
                    <label for="name">Name</label>
                </div>

                <!-- VALUE & DISABLED -->
                <div class="input-field">
                    <input disabled placeholder="Email" id="email" type="email" value="john@gmail.com">
                    <label for="email">Email</label>
                </div>

                <!-- TEXTAREA -->
                <div class="input-field">
                    <textarea placeholder="Message" id="message" class="materialize-textarea"></textarea>
                    <label for="message">Message</label>
                </div>

                <!-- INLINE FIELD -->
                Number of users:
                <div class="input-field inline">
                    <input id="users" type="text">
                    <label for="users">#</label>
                </div>

                <!-- ICON PREFIX -->
                <div class="input-field">
                    <i class="material-icons prefix">phone</i>
                    <input id="phone" type="tel">
                    <label for="phone">Phone Number</label>
                </div>

                <!-- VALIDATION & ERROR -->
                <div class="input-field">
                    <input placeholder="Email" id="email" type="email" class="validate">
                    <label data-error="Invalid" data-success="Valid" for="email">Email</label>
                </div>

                <!-- SELECT (Must be initialized) -->
                <div class="input-field">
                    <select>
                        <option value="" disabled selected>Select Option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Select List</label>
                </div>

                <!-- OPTION GROUPS -->
                <div class="input-field">
                    <select>
                        <optgroup label="Option Group 1">
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                        </optgroup>
                        <optgroup label="Option Group 2">
                            <option value="3">Option 3</option>
                            <option value="4">Option 4</option>
                        </optgroup>

                    </select>
                    <label>Option Group Select</label>
                </div>

                <!-- MULTIPLE SELECT -->
                <div class="input-field">
                    <select multiple>
                        <option value="" disabled selected>Select Option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>

                    </select>
                    <label>Mulitple Select</label>
                </div>

                <!-- RADIO BUTTONS -->
                <p>
                    <input type="radio" name="gender" id="male" checked>
                    <label for="male">Male</label>
                </p>
                <p>
                    <input class="with-gap" type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                </p>
                <br>
                <br>

                <!-- CHECKBOXES -->
                <p>
                    <input type="checkbox" name="tech" id="html">
                    <label for="html">HTML</label>
                </p>
                <p>
                    <input type="checkbox" name="tech" id="css" checked>
                    <label for="css">CSS</label>
                </p>
                <p>
                    <input type="checkbox" name="tech" id="js" class="filled-in">
                    <label for="js">JavaScript</label>
                </p>
                <p>
                    <input type="checkbox" name="tech" id="php" disabled>
                    <label for="php">PHP</label>
                </p>

                <br>
                <br>
                <div>
                    <input type="submit" value="Submit" class="btn">
                </div>
            </form>
        </div>
    </div>


    <div style="margin-top: 500px;"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            // init the slect list
            $('select').material_select()
        });
    </script>
</body>

</html>
