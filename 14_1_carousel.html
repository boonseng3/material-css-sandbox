<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>

<body>
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">Carousel</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <!-- CAROUSEL -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">CAROUSEL</div>
                    <div id="carousel-single" class="carousel">
                        <a class="carousel-item" href="#one!">
                            <img src="img/img1.jpg">
                        </a>
                        <a class="carousel-item" href="#two!">
                            <img src="img/img2.jpg">
                        </a>
                        <a class="carousel-item" href="#three!">
                            <img src="img/img3.jpg">
                        </a>
                        <a class="carousel-item" href="#four!">
                            <img src="img/img4.jpg">
                        </a>
                        <a class="carousel-item" href="#five!">
                            <img src="img/img5.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- FULL WIDTH CAROUSEL -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">FULL WIDTH CAROUSEL</div>
                    <div id="carousel-slider" class="carousel carousel-slider">
                        <a class="carousel-item" href="#one!">
                            <img src="img/img1.jpg">
                        </a>
                        <a class="carousel-item" href="#two!">
                            <img src="img/img2.jpg">
                        </a>
                        <a class="carousel-item" href="#three!">
                            <img src="img/img3.jpg">
                        </a>
                        <a class="carousel-item" href="#four!">
                            <img src="img/img4.jpg">
                        </a>
                        <a class="carousel-item" href="#five!">
                            <img src="img/img5.jpg">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col s12">
            <!-- CONTENT SLIDER -->
            <div class="card">
                <div class="card-content">
                    <div class="card-title">CONTENT SLIDER</div>
                    <div id="content-slider" class="carousel carousel-slider center" data-indicators="true">
                        <div class="carousel-item red white-text" href="#one!">
                            <h2>Panel One</h2>
                            <p>This is panel one</p>
                            <div class="carousel-fixed-item center">
                                <a class="btn black">button</a>
                            </div>
                        </div>
                        <div class="carousel-item amber white-text" href="#two!">
                            <h2>Panel Two</h2>
                            <p>This is panel two</p>
                            <div class="carousel-fixed-item center">
                                <a class="btn black">button</a>
                            </div>
                        </div>
                        <div class="carousel-item green white-text" href="#three!">
                            <h2>Panel Three</h2>
                            <p>This is panel three</p>
                            <div class="carousel-fixed-item center">
                                <a class="btn black">button</a>
                            </div>
                        </div>
                        <div class="carousel-item blue white-text" href="#four!">
                            <h2>Panel Four</h2>
                            <p>This is panel four</p>
                            <div class="carousel-fixed-item center">
                                <a class="btn black">button</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 500px;"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#carousel-single.carousel').carousel();
            $('#carousel-slider.carousel-slider').carousel({
                fullWidth: true
            });
            $('#content-slider.carousel-slider').carousel({
                fullWidth: true
            });


        });
    </script>
</body>

</html>
